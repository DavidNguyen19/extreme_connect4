<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Math question 1</title>
  </head>
  <body>
    <h1>How many letters are in the title = ?</h1>

    A - 17 <br>
    B - 16 <br>
    C - 14 <br>
    D - 18 <br>
<select id="answer">
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="C">C</option>
  <option value="D">D</option>
</select>

<button type="button" onclick="checkAnswer()" name="button">Submit</button>
  </body>
  <script type="text/javascript">
    function checkAnswer(){
      answer = document.getElementById("answer").value
      if(answer == "D"){
        alert("RIGHT")
      }
      else{
        alert("WRONG")
      }
    }
  </script>
</html>
