<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <body>
    <h1> 4x = 56, x = ?</h1>

    A - 14 <br>
    B - 12 <br>
    C - 13 <br>
    D - 15 <br>
<select id="answer">
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="C">C</option>

</select>

<button type="button" onclick="checkAnswer()" name="button">Submit</button>

  <script type="text/javascript">
    function checkAnswer(){
      answer = document.getElementById("answer").value
      if(answer == "A"){
        alert("RIGHT")
      }

        alert("WRONG")
      }
    }
  </script>
